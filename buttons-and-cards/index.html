<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons and Cards</title>
  <link rel="stylesheet" href="../root.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <!-- BUTTONS -->

  <section id="buttons">

    <a href="#" class="btn btn-large">
      <p>See More</p>
    </a>

    <a href="#" class="btn btn-large btn-ghost">
      <p>See More</p>
    </a>

    <a href="#" class="btn btn-small">
      <p>See More</p>
    </a>

    <a href="#" class="btn btn-small btn-ghost">
      <p>See More</p>
    </a>

    <a href="" class="link-to">
      <p>See More</p>
    </a>

    <a href="" class="link">
      <p>See More</p>
    </a>

  </section>



  <!-- CARDS -->

  <section id="cards">

    <div class="card-blog">
      <div class="media">
        <div class="icon"></div>
      </div>
      <div class="content">
        <h3>Special Feature</h3>
        <a href="" class="link-to">
          <p>See More</p>
        </a>
      </div>

    </div>

    <div class="card-pricing">
      <div class="icon-round"></div>
      <div class="titles">
        <h3>Title</h3>
        <h4>Subtitle</h4>
      </div>
      <ol>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
      </ol>
      <a href="#" class="btn btn-small btn-ghost">
        <p>Start Now</p>
      </a>
    </div>

    <div class="card-square">
      <div class="media"></div>
      <div class="content">
        <h3>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</h3>
        <a href="" class="link">
          <p>Learn More</p>
        </a>
      </div>
    </div>

  </section>


</body>

</html>
